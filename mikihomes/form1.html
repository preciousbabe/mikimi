<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./assets/images/logo.png">
    <title>Register form</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="assets/toastr/toastr.min.css" rel="stylesheet" />
  </head>
  <body class="h-100">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-6 col-lg-6">
          <div class="row row-col-12 shadow-lg">
            <div class="col-md">
          <form method="post" id="form_register" novalidate class="pb-4">
            <div class="container">
            <div class="text-center my-5">
            <img src="../mikiimage/mikihomes.png" alt="logo" class="form-logo">
            <h2 class="h2 text-center">Miki Real Estate Homes</h2>
            </div>
            <h5 class="h5">Personal Information:</h5>
            <div class="row">
                <div class="col-6">
                    <label for="fname" class="form-label small">First Name:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_fname" name="fname"/>
                </div>
                <div class="col-6">
                    <label for="lname" class="form-label small">Last Name:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_lname" name="lname"/>
                </div>
                </div>
            <div class="row mt-4">
                <div class="col-12">
                    <label for="phone No" class="form-label small">Phone No:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_phone" name="phone"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="address" class="form-label small">Contact Address:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_address" name="address"/>
                </div>
                </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <label for="email" class="form-label small ">Email:</label>
                    <input octavalidate="R,EMAIL" type="email" class="form-control" id="inp_email" name="email" />
                 </div> 
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <label for="phone No" class="form-label small">Gender:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_phone" name="phone"/>
                </div>
                <div class="col-6">
                    <label for="address" class="form-label small">Marital Status:</label>
                    <input octavalidate="R" type="text" class="form-control" id="inp_address" name="address"/>
                </div>
                </div>
                <div class="row my-4">
                    <div class="col-6">
                        <input type="checkbox" class="form-check-input" id="buyer">
                        <label class="form-check-label" for="buyer">Buyer</label>
                    </div>
                    <div class="col-6">
                        <input type="checkbox" class="form-check-input" id="seller">
                        <label class="form-check-label" for="seller">Seller</label>
                    </div>
                    </div>
               <!-- for seller -->
               <h6 class="h6 mt-5">For Sellers Only</h6>
               <div class="row">
                <div class="col-12">
                    <label for="email" class="form-label small ">Location of Property:</label>
                    <input octavalidate="R,EMAIL" type="email" class="form-control" id="inp_email" name="email" />
                 </div> 
               </div>
               <div class="row mt-3">
                <div class="col-12">
                    <label for="email" class="form-label small ">Type of Ownership:</label>
                    <input octavalidate="R,EMAIL" type="email" placeholder="sole/pattnership ownership" class="form-control" id="inp_email" name="email" />
                 </div> 
               </div>
               <div class="row mt-3">
                <div class="col-9">
                    <label for="email" class="form-label small ">price range:</label>
                    <input octavalidate="R,EMAIL" type="email" class="form-control" id="inp_email" name="email" />
                 </div> 
               </div>
               <div class="row mt-3">
                <div class="col">
                    <label for="">Do you currently live in the house?</label>
                </div>
               </div>
               <div class="row mb-3">
                <div class="col-4">
                    <input type="checkbox" class="form-check-input" id="seller">
                    <label class="form-check-label" for="seller">yes</label>
                </div>
                <div class="col-4">
                    <input type="checkbox" class="form-check-input" id="seller">
                    <label class="form-check-label" for="seller">No</label>
                </div> 
               </div>
               <div class="row">
                <div class="mb-3">
                    <label for="rforselling" class="form-label">Reason for selling:</label>
                    <textarea class="form-control" id="rforselling" rows="3"></textarea>
                  </div>
               </div>
               <div class="row">
                <div class="mb-3">
                    <label for="property" class="form-label">Property Description:</label>
                    <textarea class="form-control" id="property" rows="3"></textarea>
                  </div>
               </div>
           
             <!-- <div class="row row-col-12 mt-3">
            <div class="col-6">
                 <label for="password" class="form-label small">Password:</label>
                 <input  octavalidate="R" minlength="8" type="password" class="form-control" id="inp_pass" name="pass"/>
            </div>
            <div class="col-6">
                <label for="confirm-password" class="form-label small">Confirm Password:</label>
                <input equalto="inp_pass" type="password"class="form-control" id="inp_con_pass"/>
             </div>
             </div> -->
             <h6 class="h6 mt-5">For Buyers Only</h6>
             <div class="row">
                <div class="col-12">
                    <label for="email" class="form-label small ">Desired Location:</label>
                    <input octavalidate="R,EMAIL" type="email" class="form-control" id="inp_email" name="email" />
                 </div> 
               </div>
               <div class="row mt-4">
                <div class="col-6">
                    <input type="checkbox" class="form-check-input" id="buyer">
                    <label class="form-check-label" for="buyer">Buying</label>
                </div>
                <div class="col-6">
                    <input type="checkbox" class="form-check-input" id="seller">
                    <label class="form-check-label" for="seller">Renting</label>
                </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="phone No" class="form-label small">Price Range:</label>
                        <input octavalidate="R" type="text" class="form-control" id="inp_phone" name="phone"/>
                    </div>
                    <div class="col-6">
                        <label for="address" class="form-label small">No. of Occupants:</label>
                        <input octavalidate="R" type="text" class="form-control" id="inp_address" name="address"/>
                    </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="property" class="form-label">Property Description:</label>
                            <textarea class="form-control" id="property" rows="3"></textarea>
                          </div>
                       </div>



            <button class="btn btn-primary w-100 mt-4">Submit</button>
            <!-- <div class="text-center">
            <a href="./login.html" class="text-decoration-none text-center small">Already have an account? Login</a>
          </div> -->
         
        </form>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>
    <script src="assets/toastr/toastr.min.js"></script>
    <script src="./form.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
